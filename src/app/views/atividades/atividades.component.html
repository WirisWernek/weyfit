<main class="d-flex justify-content-center flex-column pb-3">
	<ul class="list-group list-group-flush w-100 px-2 gap-1 pb-5">
		@for (atividade of atividades$ | async ; track $index) {
		<li
			class="list-group-item d-flex justify-content-between align-items-start rounded-4"
			[tabindex]="$index + 1"
			(keypress)="open(atividade.id)"
			(click)="open(atividade.id)"
		>
			<div class="ms-2 me-auto">
				<div class="fs-5 fw-bold">{{ atividade.nomeAtividade }}</div>
				{{ atividade.dataAtividade | date : 'dd/MM/YYYY' }}
			</div>
			<span class="badge text-bg-primary rounded-pill">{{ count(atividade) }}</span>
		</li>
		}
	</ul>
	<div class="d-flex w-100 align-items-center justify-content-end mb-3 px-3 fixed-bottom">
		<button tabindex="0" (click)="novaAtividade()" class="btn btn-primary d-flex gap-2 w-100 justify-content-center">
			<i class="bi bi-plus-circle"></i>
			<span>Nova Atividade</span>
		</button>
	</div>
</main>
