<div class="d-flex justify-content-center align-items-center w-100 h-100 principal slide-in flex-column">
	<div class="slide-in-delay w-100 h-100 d-flex justify-content-center align-items-center flex-column">
		<h1 class="text-center">Bem Vindo Ao<br/>Seu Futuro</h1>
		<form [formGroup]="form" class="d-flex justify-content-center align-items-center  flex-column">
			<div class="d-flex flex-column mb-3 w-100">
				<label for="emailInput" class="form-label">Email</label>
				<input type="email" class="form-control" id="emailInput" required formControlName="email" />
			</div>
			<div class="d-flex flex-column mb-3 w-100">
				<label for="passwordInput" class="form-label">Senha</label>
				<input [type]="'password'" class="form-control" id="passwordInput" required formControlName="password" />
			</div>
			<button class="btn rounded-pill px-5 py-2 w-100" (click)="logar()">Entrar</button>
		</form>
	</div>
</div>
