<form [formGroup]="form" class="py-2 d-flex flex-column px-3 align-items-center">
	<img [src]="form.get('photoURL')?.value" (load)="changeVisible()" class="rounded-circle" width="100rem" height="100rem" alt="User" />

	<div class="mb-3 w-100">
		<label for="nomeInput" class="form-label">Nome</label>
		<input type="text" class="form-control" id="nomeInput" placeholder="Wiris Wernek" formControlName="displayName" />
	</div>
	<div class="mb-3 w-100">
		<label for="emailInput" class="form-label">Email</label>
		<input type="text" class="form-control" id="emailInput" placeholder="wiris@example.com" formControlName="email" />
	</div>
	<div class="d-flex justify-content-center w-100 flex-column mb-3 px-3 fixed-bottom">
		<button class="btn btn-primary w-100 mb-1" (click)="atualizar()">Atualizar</button>
		<button class="btn btn-danger w-100" (click)="sair()">Sair</button>
	</div>
</form>
